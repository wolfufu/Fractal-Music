<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фрактальная музыкальная система</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-8">
  <div class="max-w-6xl mx-auto">

    <h1 class="text-3xl font-bold mb-6">Фрактальная музыкальная система</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Основная мелодия -->
      <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Основная мелодия</h2>
        <select id="melody-type" class="bg-gray-700 text-white px-3 py-2 rounded w-full mb-4">
          <option value="tree">Дерево</option>
          <option value="koch">Снежинка Коха</option>
          <option value="mandelbrot">Мандельброт</option>
        </select>
        <canvas id="melody-canvas" width="300" height="300" class="w-full bg-gray-900 rounded mb-4"></canvas>
        <div class="mb-4">
          <label class="block mb-1">Глубина:</label>
          <input type="range" id="melody-depth" min="1" max="8" value="3" class="w-full">
          <div class="text-center text-sm" id="melody-depth-value">3</div>
        </div>
        <textarea id="melody-rules" class="w-full h-32 bg-gray-700 text-white p-3 rounded font-mono text-sm mb-2"></textarea>
        <button id="melody-apply" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full mb-2">
          Применить
        </button>
        <button id="melody-reset" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded w-full">
          Сбросить
        </button>
      </div>
      
      <!-- Басовая линия -->
      <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Басовая линия</h2>
        <select id="bass-type" class="bg-gray-700 text-white px-3 py-2 rounded w-full mb-4">
          <option value="dragon">Дракон</option>
          <option value="tree">Дерево</option>
          <option value="koch">Снежинка Коха</option>
        </select>
        <canvas id="bass-canvas" width="300" height="300" class="w-full bg-gray-900 rounded mb-4"></canvas>
        <div class="mb-4">
          <label class="block mb-1">Глубина:</label>
          <input type="range" id="bass-depth" min="1" max="8" value="3" class="w-full">
          <div class="text-center text-sm" id="bass-depth-value">3</div>
        </div>
        <textarea id="bass-rules" class="w-full h-32 bg-gray-700 text-white p-3 rounded font-mono text-sm mb-2"></textarea>
        <button id="bass-apply" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full mb-2">
          Применить
        </button>
        <button id="bass-reset" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded w-full">
          Сбросить
        </button>
      </div>
      
      <!-- Ударные -->
      <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Ударные</h2>
        <select id="drums-type" class="bg-gray-700 text-white px-3 py-2 rounded w-full mb-4">
          <option value="barnsley">Папоротник</option>
          <option value="mandelbrot">Мандельброт</option>
          <option value="dragon">Дракон</option>
        </select>
        <canvas id="drums-canvas" width="300" height="300" class="w-full bg-gray-900 rounded mb-4"></canvas>
        <div class="mb-4">
          <label class="block mb-1">Глубина:</label>
          <input type="range" id="drums-depth" min="1" max="8" value="3" class="w-full">
          <div class="text-center text-sm" id="drums-depth-value">3</div>
        </div>
        <textarea id="drums-rules" class="w-full h-32 bg-gray-700 text-white p-3 rounded font-mono text-sm mb-2"></textarea>
        <button id="drums-apply" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded w-full mb-2">
          Применить
        </button>
        <button id="drums-reset" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded w-full">
          Сбросить
        </button>
      </div>
    </div>
    
    <div class="mt-6 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Управление воспроизведением</h2>
      <div class="flex space-x-4">
        <button id="play-all" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-lg flex-1">
          ▶️ Проиграть все
        </button>
        <button id="stop-all" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg text-lg flex-1">
          ⏹ Остановить
        </button>
      </div>
      <div class="mt-4 grid grid-cols-3 gap-4">
        <button id="play-melody" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
          Проиграть мелодию
        </button>
        <button id="play-bass" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded">
          Проиграть бас
        </button>
        <button id="play-drums" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
          Проиграть ударные
        </button>
      </div>
      <div class="mt-4 grid grid-cols-2 gap-4">
        <button id="save-preset" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded">
          Сохранить пресет
        </button>
        <button id="export-music" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
          Экспорт музыки
        </button>
      </div>
    </div>

    <div class="mt-4 flex justify-between">
      <button id="save-to-db" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
        Сохранить
      </button>
      <button id="add-to-favorites" class="bg-pink-500 hover:bg-pink-600 px-4 py-2 rounded">
        В избранное
      </button>
      <a href="/logout" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
        Выйти
      </a>
    </div>

    <div class="mt-6 bg-gray-800 p-6 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Мои композиции</h2>

      <div class="flex space-x-4 mb-4">
        <button id="tab-saved" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Сохранённые</button>
        <button id="tab-favorites" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Избранные</button>
      </div>

      <div id="saved-list" class="space-y-2">
        <p class="text-sm text-gray-400">Загрузка сохранённых...</p>
      </div>
      <div id="favorites-list" class="space-y-2 hidden">
        <p class="text-sm text-gray-400">Загрузка избранных...</p>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
